<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="quiz-container card">
            
            <div class="card-header d-flex justify-content-between align-items-center p-3">
                <div>Score: <span id="score-display">0</span></div>
                <div class="badge bg-warning text-dark timer-badge">
                    Time: <span id="timer">15</span>s
                </div>
            </div>

            <div class="card-body p-4" id="quiz-section">
                
                <div class="progress mb-4" style="height: 10px;">
                    <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>

                <div id="question-container">
                    <h5 class="question-text" id="question">Loading Question...</h5>
                    
                    <div id="options-list" class="d-grid gap-2">
                        </div>
                </div>

                <div class="mt-4 text-end">
                    <button id="next-btn" class="btn btn-primary px-4" disabled>Next Question</button>
                </div>
            </div>

            <div id="result-section">
                <h2>Quiz Completed!</h2>
                <p class="lead">Your Final Score</p>
                <h1 class="display-4 fw-bold text-primary"><span id="final-score">0</span> / <span id="total-questions">0</span></h1>
                <button class="btn btn-outline-dark mt-3" onclick="location.reload()">Restart Quiz</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
